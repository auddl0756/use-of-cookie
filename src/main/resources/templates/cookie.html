<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>쿠키 그냥 주고 받아 보기</title>
</head>
<body>

<button id="sendCookieBtn"> 쿠키 보내는 버튼</button>

<h1 th:text="${'Hello World'}"></h1>

<div id="ssred-cookies">
    <div th:each="cookie : ${cookies}">
        <span>
            [[${cookie}]]
        </span>
    </div>

    <div th:each="cookieName : ${cookieNames}">
        <span>
            [[${cookieName}]]
        </span>
    </div>

    <div th:text="${test}">
    </div>
</div>

<script src="/cookie.js"></script>
</body>
</html>
